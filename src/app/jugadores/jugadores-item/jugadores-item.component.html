<li appMostrarMas [elementoMostrar]="mostrar" class="jugador">

<img #mostrar [src]="jugador.imagen" width="50" height="50" style="display:none">
<p>{{jugador.id}}: {{jugador.nombre}} : {{jugador.apellido}} : {{jugador.puntuacion}}</p>

<button [routerLink]="['/jugador',jugador.id]" type="button" class="btn btn-info">Detalles</button>

<button [routerLink]="['/jugador/edit',jugador.id]" type="button" class="btn btn-secondary">Editar</button>
</li>
